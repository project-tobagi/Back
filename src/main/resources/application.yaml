spring:
  datasource:
    url:  jdbc:mysql://127.0.0.1:3306/my_database #jdbc:mysql://terraform-20240810120339996600000001.choya4ka0kvu.ap-northeast-2.rds.amazonaws.com:3306/mydb
    username: my_user_name #${DB_USERNAME}
    password: my_password #${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
  #OAuth2
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  spring-doc:
    swagger-ui:
      path: /swagger-ui.html  # Swagger UI에 접근할 경로
    api-docs:
      path: /v3/api-docs      # OpenAPI 명세서를 제공할 경로
